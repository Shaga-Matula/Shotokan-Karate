{% extends "base.html" %}
{% block content %}
<!-- Body tag in base.html with Symantec HTML tags such as main, section, fieldset and header -->
<!-- Also the use of   {% csrf_token %} to safe guard against attacks -->
<main class ="row justify-content-center align-content-center loger_out">
    <section class="grey-transparent-background border-padd-grey text-black-100  col-lg-4 col-md-6 col-sm-10">
        <header class="text-center">
            <h1>Delete Record ?</h1>
        </header>
        <fieldset>
            <form method="post"
                onsubmit="return confirm('Are you really sure you want to delete record {{ object.id }}, {{ object }} ?')">
                {% csrf_token %}
                <h3 class="text-center">Are you sure you want to delete record ID: {{ object.id }}</h3>
                <h3 class="text-center"> Kyu Name: "{{ object }}"</h3>&nbsp
                
                <div class="d-flex align-items-center justify-content-between">
                    <button class="btn btn-danger " type="submit">Confirm</button>
                    &nbsp

                    <a href="{% url 'kyu_list' %}" class="btn btn-success " role="button" aria-label="Back To Kyu List">Back To Kyu List</a>
                </div>

                
            </form>
        </fieldset>
    </section>
</main>
{% endblock %}
