{% extends "base.html" %}

{% block content %}

<p>Hello edit</p>

<h1>Student List</h1>
<div class="table-responsive-sm">
    <form method="POST">
        {% csrf_token %}

        <table class="table table-dark table-bordered table-responsive-lg table-responsive-md table-responsive-sm">
            <tr>
                <td>Student ID</td>
                <td><input type="text" name="Student_ID" value="{{ pk }}" aria-readonly="true"></td>
                <!-- <textarea name="Student_ID" value="{{ obj.id }}" aria-readonly="true"></textarea> -->
            </tr>
            <tr>
                <td>First Name</td>
                <td><input type="text" name="first_name" value="{{ obj.first_name }}"></td>
            </tr>
            <td>Last Name</td>
            <td><input type="text" name="last_name" value="{{ obj.last_name }}"></td>
            <tr>
                <td>Date of Birth</td>
                <td><input type="text" name="Date_of_birth" value="{{ obj.date_of_birth }}"></td>
            </tr>
            <tr>
                <td>Email Address</td>
                <td><input type="text" name="Email" value="{{ obj.email }}"></td>
            <tr>
                <td>Address 1</td>
                <td><input type="text" name="Address_1" value="{{ obj.address_1 }}"></td>
            </tr>
            <tr>
                <td>Address 2</td>
                <td><input type="text" name="Address_2" value="{{ obj.address_2 }}"></td>
            <tr>
                <td>Post Code</td>
                <td><input type="text" name="Post_code" value="{{ obj.post_code }}"></td>
            <tr>
                <td>Student Grade</td>
                <td><input type="text" name="Student_Grade" value="{{ obj.student_grade }}"></td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Save changes</button>
                </td>
            </tr>
        </table>
    </form>
</div>



{% endblock %}
