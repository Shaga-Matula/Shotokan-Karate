{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="grey-transparent-background text-black-100 d-flex justify-content-center col-lg-4 col-md-6 col-sm-10">
    <form class="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group mb-3">
            {{ form.kyu_level|as_crispy_field }}
        </div>
        <div class="form-group mb-3">
            {{ form.belt_color|as_crispy_field }}
        </div>
        <div class="form-group mb-3">
            {{ form.kata_name|as_crispy_field }}
        </div>
        <div class="form-group mb-3">
            {{ form.kata_image|as_crispy_field }}
        </div>
        <div class="form-group mb-3">
            {{ form.syllabus_image|as_crispy_field }}
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


</div>

{% endblock %}
