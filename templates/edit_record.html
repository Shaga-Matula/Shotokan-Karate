{% extends "base.html" %}

{% block content %}


<section class="container loger_out d-flex align-items-center justify-content-center">
    <div class="paperimage">
        <h2 class="text-center">Edit Student</h2>
        {% load crispy_forms_tags %}
        <div class="">
            <div class="border-padd-grey">
                <form class="" method="post" enctype="multipart/form-data">
                    <div>
                        {% csrf_token %}
                        {{ form|crispy }}
                    </div>
                    <div class="border-5 ">
                        <br>
                        <button type="submit" class="btn btn-primary">Make Change</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</section>
{% endblock %}
