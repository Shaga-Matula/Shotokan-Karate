<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous">
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}css/css.css">
    <link rel="stylesheet" href='{% static "css/style.css" %}'>
    <title>Shotokan Karate</title>
</head>

<body>
    <main class="force-height">
        <nav class="navbar p-2 bg-dark navbar-dark navbar-expand-md bg-dark navbar-dark">
            <!-- Brand -->
            <a class="navbar-brand" href="#">Shotokan</a>

            <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">

                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'StudentRegister' %}">Register Student</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'kyuregister' %}">Kyu Creation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'studentlist' %}">Student List</a>
                    </li class="nav-item">
                    <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_login' %}">Login</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>


        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}



        <footer class="container bg-dark mx-auto text-white text-center col-12">
            <div class="container mx-auto">
                <div class="row justify-content-center">
                    <div class="#">
                        <!-- Section: Social media -->
                        <section class="col-12">
                            <!-- Facebook -->
                            <a class="btn btn-link btn-floating btn-lg text-white m-1" href="#!" role="button"
                                data-mdb-ripple-color="dark"><i class="fab fa-facebook-f"></i></a>

                            <!-- Twitter -->
                            <a class="btn btn-link btn-floating btn-lg text-white m-1" href="#!" role="button"
                                data-mdb-ripple-color="dark"><i class="fab fa-twitter"></i></a>

                            <!-- Google -->
                            <a class="btn btn-link btn-floating btn-lg text-white m-1" href="#!" role="button"
                                data-mdb-ripple-color="dark"><i class="fab fa-google"></i></a>

                            <!-- Instagram -->
                            <a class="btn btn-link btn-floating btn-lg text-white m-1" href="#!" role="button"
                                data-mdb-ripple-color="dark"><i class="fab fa-instagram"></i></a>

                            <!-- Linkedin -->
                            <a class="btn btn-link btn-floating btn-lg text-white m-1" href="#!" role="button"
                                data-mdb-ripple-color="dark"><i class="fab fa-linkedin"></i></a>
                        </section>
                        <!-- Section: Social media -->
                    </div>


                    <!-- Copyright -->
                    <div class="rounded-top text-center text-white bg-secondary">
                        Â© 2023 Copyright:
                    </div>
                    <!-- Copyright -->
                </div>
            </div>

        </footer>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
        </script>
    </main>
</body>

</html>
