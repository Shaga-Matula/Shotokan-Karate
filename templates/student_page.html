{% extends "base.html" %}

{% block content %}

<h1>Student List</h1>
<div class="table-responsive-sm">
    <table class="table table-dark table-bordered table-responsive-lg table-responsive-md table-responsive-sm">
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Kyu Level</th>
                <th>Current Belt Color</th>
                <th>Kata Name</th>
            
            </tr>
        </thead>
        <tbody>
            {% for obj in student_page %}
            <tr>
                <td>{{ obj.id }}</td>
                <td>{{ obj.kyu_level }}</td>
                <td>{{ obj.belt_color }}</td>
                <td>{{ obj.kata_name }}</td>
              
                    {% load static   %}



        </tbody>
    </table>

    </tr>
    {% load static   %}

    <div class="row justify-content-evenly col-sm-1">
        <div class="col-md-4">
            <img src="{% static 'images/grades/kionpage.png'  %}" alt="">
        </div>
        <div class="col-md-4">
            <img src="{% static 'images/grades/kionimage.png'  %}" alt="">
        </div>
    </div>


    {% endfor %}


</div>

{% endblock %}
