{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<section class="container">
    <h1 class="text-center">Student List</h1>
    <div class="grey-transparent-background text-black-100 d-flex justify-content-center col-lg-4 col-md-6 col-sm-10">
        <div class="border-padd-grey">
            <form class="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</section>

{% endblock %}
