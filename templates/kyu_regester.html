{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="d-flex align-items-center justify-content-center spacer">
    <div class="text-black-100 col-xl-3 col-lg-3 col-md-5 col-sm-8 col-12">
        <div class="grey-transparent-background border-padd-grey d-flex flex-column justify-content-center">
            <form class="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group mb-3">
                    {{ form.kyu_level|as_crispy_field }}
                </div>
                <div class="form-group mb-3">
                    {{ form.belt_color|as_crispy_field }}
                </div>
                <div class="form-group mb-3">
                    {{ form.kata_name|as_crispy_field }}
                </div>
                <div class="form-group mb-3">
                    {{ form.kata_image|as_crispy_field }}
                </div>
                <div class="form-group mb-3">
                    {{ form.syllabus_image|as_crispy_field }}
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
