{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="border-padd-grey">
    <form class="grey-transparent-background p-5 col-lg-4 col-md-5 col-sm-6" method="post">
        {% csrf_token %}
        <div class="form-group ">
            {{ form.kyu_level|as_crispy_field }}
        </div>
        <div class="form-group ">
            {{ form.belt_color|as_crispy_field }}
        </div>
        <div class="form-group ">
            {{ form.kata_name|as_crispy_field }}
        </div>
        <div class="form-group " >
            {{ form.kata_image|as_crispy_field }}
        </div>
        <div class="form-group">
            {{ form.syllabus_image|as_crispy_field }}
        </div>
  
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock %}
