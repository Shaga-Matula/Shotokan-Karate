{% extends "base.html" %}


{% block content %}
  <h1>{{ student_level.kyu_level }}</h1>
  <p>Belt Color: {{ student_level.belt_color }}</p>
  <p>Kata Name: {{ student_level.kata_name }}</p>
  <img src="{{ student_level.kata_image.url }}" alt="{{ student_level.kata_name }}">
  <img src="{{ student_level.syllabus_image.url }}" alt="{{ student_level.kata_name }}">
{% endblock %}
