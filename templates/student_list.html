{% extends "base.html" %}

{% block content %}
<main class="d-flex justify-content-center">
    
    <div class="row screen-border-left-rignt">
        <h1>Student List</h1>
        {% for obj in student %}
        <div class="col-md-4 ">
            <div class="card grey-transparent-background">
                <div class="card-body ">
                    <h5 class="card-title">{{ obj.first_name }} {{ obj.last_name }}</h5>
                    <p class="card-text">{{ obj.date_of_birth }}</p>
                    <p class="card-text">{{ obj.email }}</p>
                    <p class="card-text">{{ obj.address_1 }}</p>
                    <p class="card-text">{{ obj.address_2 }}</p>
                    <p class="card-text">{{ obj.post_code }}</p>
                    <p class="card-text">{{ obj.student_grade }}</p>
                    <a href="{% url 'edit_record' pk=obj.id %}" class="btn btn-success">Edit</a>
                    <a href="{% url 'delete_record' pk=obj.id %}" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</main>
{% endblock %}
