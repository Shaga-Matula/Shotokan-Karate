{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<content class="loger_out d-flex justify-content-center  align-items-center ">
  <div class="">
    <div class="row text-black">
      <div class="container w-auto mt-3 p-5 justif  paperimage">
        <h1 class="text-center">{% trans "Sign Out" %}</h1>

        <p class="text-center">{% trans 'Are you sure you want to sign out?' %}</p>

        <form class="text-center" method="post" action="{% url 'account_logout' %}">
          {% csrf_token %}
          {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
          {% endif %}
          <button type="submit">{% trans 'Sign Out' %}</button>
        </form>
      </div>
    </div>
  </div>
</content>
{% endblock %}
