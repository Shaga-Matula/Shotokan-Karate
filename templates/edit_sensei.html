{% extends "base.html" %}

{% block content %}


<div class="container">
    <div class="d-flex justify-content-center align-content-center">
        <div
            class="grey-transparent-background text-black-100 d-flex justify-content-center col-lg-4 col-md-6 col-sm-10">

            <form class="" method="post" enctype="multipart/form-data">
                {% load crispy_forms_tags %}
                {% csrf_token %}

                <div class="form-group mb-3">
                    {{ form.sensei_first_name|as_crispy_field }}
                </div>
                <div class="form-group mb-3">
                    {{ form.sensei_last_name|as_crispy_field }}
                </div>
                <div class="form-group mb-3">
                    {{ form.sensei_email|as_crispy_field }}
                </div>
                <div class="form-group mb-3">
                    {{ form.sensei_contact_num|as_crispy_field }}
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
