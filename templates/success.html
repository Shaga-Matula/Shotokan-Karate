{% extends "base.html" %}
{% load static %}
{% block content %}


<!-- Body tag included in header/Use of symantic HTML: Section, Article, Aside and Main -->

<main class="container d-flex align-items-center justify-content-center loger_out">
  <div class="paperimage ">
    <section class="">
      <header class="text-center ">
        <h1 class="">Success!</h1>
      </header>
    </section>
    <section class="container ">
      <aside class="d-flex align-items-center justify-content-center row row-cols-md-3">
        <div class="d-flex align-items-center justify-content-center">
          <a href="{% url 'home' %}" class="btn btn-dark btn-success btn-block spacer text-center text-nowrap"
            role="button">Home</a>
        </div>
        <div class="d-flex align-items-center justify-content-center">
          <a href="{% url 'kyuregister' %}" class="btn btn-dark  btn-success btn-block spacer text-center text-nowrap"
            role="button">Create Kyu </a>
        </div>
        <div class="d-flex align-items-center justify-content-center">
          <a href="{% url 'studentlist' %}" class="btn btn-dark btn-success btn-block spacer text-center text-nowrap"
            role="button">Student's List</a>
        </div>
        <div class="d-flex align-items-center justify-content-center">
          <a href="{% url 'register' %}"
            class="btn btn-dark btn-success btn-block spacer text-center text-nowrap" role="button">Create Student</a>
        </div>
        <div class="d-flex align-items-center justify-content-center">
          <a href="{% url 'create_sensei' %}"
            class="btn btn-dark btn-success btn-block spacer text-center text-nowrap" role="button">Create Sensei</a>
        </div>
      </aside>
    </section>
  </div>
</main>
{% endblock %}
