{% extends "base.html" %}

{% block content %}
<main>
  <header class="text-center">
      <h1>Delete Record ?</h1>
  </header>

  <section class="make-center-hoz-ver text-black-100">
      <form method="post" onsubmit="return confirm('Are you really sure you want to delete record {{ object.id }}, {{ object }} ?')">
          {% csrf_token %}
          <h3>Are you sure you want to delete record ID: {{ object.id }}</h3>
          <h3 class="text-center" > Student Name: "{{ object }}"</h3>&nbsp
          <div>
          <button class="btn btn-danger" type="submit">Confirm</button>
          &nbsp
        
          <a href="{% url 'studentlist' %}" class="btn btn-success" role="button">Back To Student</a>
      </form>
  </section>
</main>
{% endblock %}
